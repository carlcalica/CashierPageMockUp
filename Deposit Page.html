                  <script>function openSelfCorrection(){console.log("open self correction in iframe");var n=document.getElementById("deposit-iframe");n.setAttribute("src","/testsc")}function openSoB(){console.log("open submit on behalf in iframe");var n=document.getElementById("deposit-iframe");n.setAttribute("src","/testsob")}function openWithdrawal(){console.log("open withdrawal in iframe");var n=document.getElementById("deposit-iframe");n.setAttribute("src","/testwithdrawal")}function returnToTest(){window.location="/iframe"}function setStatusToSuccess(){setStatus(4)}function setStatusToFailed(){setStatus(2)}function setStatusToPending(){setStatus(1)}function setStatus(n){var t="/home/updateTxnStatus?status="+n.toString();$.ajax({url:t,type:"GET",success:function(n){console.log({updateResult:n})},error:function(n){console.log("Error "+n.toString())}})}</script>
